name: exam
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.3
  chewie: ^1.2.2
  video_player: ^2.1.14
  firebase_auth: ^3.1.0
  firebase_core: ^1.6.0
  comment_box: ^0.0.16
  image_picker: ^0.8.3+3
  

dev_dependencies:
  flutter_launcher_icons: ^0.9.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
    - family: BigShould
      fonts:
        - asset: assets/fonts/BigShouldersStencilDisplay-Black.ttf
    - family: GowunDodum
      fonts:
        - asset: assets/fonts/GowunDodum-Regular.ttf
    - family: AbrilFat
      fonts:
        - asset: assets/fonts/AbrilFatface-Regular.ttf
          weight: 700
